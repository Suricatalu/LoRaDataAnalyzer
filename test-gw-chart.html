<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background: #121212; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        .chart-container { 
            width: 600px; 
            height: 400px; 
            margin: 20px auto; 
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Gateway Polar Chart Test</h1>
    <div class="chart-container">
        <canvas id="testChart"></canvas>
    </div>
    
    <script>
        // 模擬測試資料（包含長 MAC 地址）
        const testData = {
            labels: ['0016C001F1DE40D9ABCDEF12', '0016C001F1DE40D9FEDCBA98', 'GW-C', 'GW-D-LONGNAME123456'],
            data: [45, 32, 28, 15],
            colors: ['hsla(0, 70%, 60%, 0.8)', 'hsla(120, 70%, 60%, 0.8)', 'hsla(240, 70%, 60%, 0.8)', 'hsla(60, 70%, 60%, 0.8)']
        };
        
        // 處理長名稱顯示
        const processedLabels = testData.labels.map(label => {
            if (label.length <= 12) {
                return label;
            } else {
                return label.slice(0, 6) + '...' + label.slice(-6);
            }
        });
        
        const ctx = document.getElementById('testChart');
        const chart = new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: processedLabels,
                datasets: [{
                    label: '接收次數',
                    data: testData.data,
                    backgroundColor: testData.colors,
                    borderWidth: 2,
                    borderColor: 'rgba(255, 255, 255, 0.8)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Gateway 接收分布測試（改善版）',
                        font: { size: 16 },
                        color: '#fff'
                    },
                    legend: {
                        position: 'right',
                        labels: { 
                            color: '#fff',
                            font: { size: 12 },
                            generateLabels: function(chart) {
                                const data = chart.data;
                                return data.labels.map((label, i) => {
                                    const value = data.datasets[0].data[i];
                                    const total = data.datasets[0].data.reduce((sum, val) => sum + val, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    const originalName = testData.labels[i];
                                    const displayName = originalName.length > 20 ? 
                                        originalName.slice(0, 10) + '...' + originalName.slice(-7) : 
                                        originalName;
                                    
                                    return {
                                        text: `${displayName}: ${value} (${percentage}%)`,
                                        fillStyle: data.datasets[0].backgroundColor[i],
                                        strokeStyle: '#fff',
                                        lineWidth: 1,
                                        index: i
                                    };
                                });
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: 'rgba(255, 255, 255, 0.5)',
                        borderWidth: 1,
                        titleFont: { size: 14, weight: 'bold' },
                        bodyFont: { size: 13 },
                        callbacks: {
                            title: function(context) {
                                if (context.length > 0) {
                                    const originalName = testData.labels[context[0].dataIndex];
                                    return `Gateway: ${originalName}`;
                                }
                                return '';
                            },
                            label: function(context) {
                                const value = context.parsed;
                                const total = testData.data.reduce((sum, val) => sum + val, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                
                                return [
                                    `接收次數: ${value}`,
                                    `接收率: ${percentage}%`,
                                    `排名: #${context.dataIndex + 1}`
                                ];
                            }
                        }
                    }
                },
                scales: {
                    r: {
                        beginAtZero: true,
                        angleLines: { display: true, color: 'rgba(255, 255, 255, 0.2)' },
                        grid: { circular: true, color: 'rgba(255, 255, 255, 0.2)' },
                        pointLabels: { 
                            color: '#fff', 
                            font: { size: 12, weight: 'bold' }
                        },
                        ticks: { color: '#fff', font: { size: 11 } }
                    }
                }
            }
        });
        
        console.log('改善版 Polar area chart 建立成功！');
    </script>
</body>
</html>
